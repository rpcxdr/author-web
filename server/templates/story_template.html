<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="/imagestyle.css" />
    <title>{{ title }}</title>
    <style>
      body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; max-width:760px; margin:40px auto; padding:20px; color:#2b2b23; background:#fff; }
      h1 { color:#3b5a3b; margin-bottom:6px; }
      .meta { color:#6b6256; margin-bottom:18px; }
      .content { line-height:1.7; }
    </style>
  </head>
  <body>
    <article class="ck-content">
      <h1>{{ title }}</h1>
      <div class="meta">{{ date }}</div>
      <div class="content">{{ content | safe }}</div>
    </article>
  </body>
</html>
